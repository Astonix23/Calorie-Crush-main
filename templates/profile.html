<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="static/base.css" />
    <link rel="stylesheet" href="static/profile.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js -->
  </head>
  <body>
    <div class="page-container">
      <header>
        <div class="container bebas">
          <div class="bebas logo">
            <nav>
              <ul>
                <li>
                  <img src="static/logo.png" alt="Calorie Crush Logo" class="logo_image" />
                </li>
                <li><h1 style="font-size: 30px">CALORIE CRUSH</h1></li>
              </ul>
            </nav>
          </div>
          <nav>
            <ul>
              <li class="raleway"><a href="/">Home</a></li>
              <li class="raleway"><a href="/fitness-plan-page">Fitness Plan</a></li>
              <li class="raleway"><a href="/diet-plan-page">Diet Plan</a></li>
              <li class="raleway"><a href="/community-page">Community</a></li>
              <li class="raleway"><a href="/progress-page">Progress</a></li>
              <li class="raleway"><a href="/contact-us-page">Contact Us</a></li>
              <li class="raleway login-btn"><a href="/login-profile-page">Profile</a></li>
            </ul>
          </nav>
        </div>
      </header>

      <div class="profile-container">
        <!-- Account Information Section -->
        <div class="account-info">
          <h2>Account Information</h2>
          <form action="/update-profile" method="POST">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" value="{{ user.name }}" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" value="{{ user.email }}" required />
            </div>
            <div class="form-group">
              <label for="password">Change Password</label>
              <input type="password" id="password" name="password" placeholder="Enter new password" />
            </div>
            <button type="submit" class="btn">Update Profile</button>
          </form>
        </div>

        <!-- Circular Stats Charts Section -->
        <div class="stats-glimpse">
          <h2>Your Stats</h2>
          <div class="circular-stats">
            <!-- Total Workouts -->
            <div class="stat-chart">
              <h3>Total Workouts</h3>
              <canvas id="workoutChart"></canvas>
            </div>

            <!-- Goal Progress -->
            <div class="stat-chart">
              <h3>Goal Progress</h3>
              <canvas id="goalChart"></canvas>
            </div>

            <!-- Recent Workouts -->
            <div class="stat-chart">
              <h3>Recent Workouts</h3>
              <canvas id="recentWorkoutsChart" style="width: 100%; height: auto;"></canvas>
            </div>
          </div>
        </div>
      </div>

      <footer class="raleway">
        <div class="container">
          <p>2024 Calorie Crush. Created with ❤️ by Abhimanyu and Suyash.</p>
        </div>
      </footer>

      <!-- Chart.js Script -->
      <script>
        const chartOptions = {
          responsive: true,
          maintainAspectRatio: true,
          plugins: {
            legend: { display: true, position: 'top' },
            tooltip: {
              backgroundColor: '#333',
              titleColor: '#fff',
              bodyColor: '#fff'
            }
          }
        };

        // Total Workouts Chart (Doughnut)
        const ctxWorkout = document.getElementById('workoutChart').getContext('2d');
        new Chart(ctxWorkout, {
          type: 'doughnut',
          data: {
            labels: ['Completed', 'Remaining'],
            datasets: [{
              data: [75, 25],  // Example data (replace with dynamic data)
              backgroundColor: ['#28a745', '#ddd']
            }]
          },
          options: chartOptions
        });

        // Goal Progress Chart (Doughnut)
        const ctxGoal = document.getElementById('goalChart').getContext('2d');
        new Chart(ctxGoal, {
          type: 'doughnut',
          data: {
            labels: ['Achieved', 'Pending'],
            datasets: [{
              data: [60, 40],  // Example data (replace with dynamic data)
              backgroundColor: ['#28a745', '#ddd']
            }]
          },
          options: chartOptions
        });

        // High-quality Recent Workouts Chart (Bar Chart)
        const ctxRecent = document.getElementById('recentWorkoutsChart').getContext('2d');
        new Chart(ctxRecent, {
          type: 'bar',
          data: {
            labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],  // Data reference
            datasets: [{
              label: '',  // No label for the dataset
              data: [30, 40, 20, 50, 60, 45, 35],  // Example data (replace with dynamic data)
              backgroundColor: '#28a745',
              borderColor: '#28a745',
              borderWidth: 1  // Thicker borders for high-quality
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: true,
            scales: {
              x: {
                display: false  // Hide day labels
              },
              y: {
                beginAtZero: true,
                ticks: {
                  font: {
                    size: 14,  // Improved font size
                    family: 'Raleway',  // Use a good web font
                    weight: 'bold'
                  }
                }
              }
            },
            plugins: {
              legend: {
                display: false,  // Hide legend as it has no label
              },
              tooltip: {
                backgroundColor: '#333',
                titleColor: '#fff',
                bodyColor: '#fff',
                titleFont: {
                  size: 16,  // Improve font size in tooltips
                  family: 'Raleway',
                  weight: 'bold'
                },
                bodyFont: {
                  size: 14,  // Body font size in tooltips
                  family: 'Raleway',
                  weight: 'normal'
                }
              }
            },
            elements: {
              bar: {
                borderRadius: 4,  // Add rounded corners for a polished look
                barThickness: 30  // Adjust bar thickness for better visibility
              }
            }
          }
        });
      </script>
    </div>
  </body>
</html>
