<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;700&display=swap" rel="stylesheet" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Workout</title>
    <link rel="stylesheet" href="static/base.css">
    <link rel="stylesheet" href="static/log-workout.css">
</head>
<body>
    <header>
      <div class="container bebas">
        <div class="logo bebas">
          <h1 style="font-size: 30px">CALORIE CRUSH</h1>
        </div>
        <nav>
          <ul>
            <li class="raleway"><a href="/">Home</a></li>
            <li class="raleway"><a href="/fitness-plan-page">Fitness Plan</a></li>
            <li class="raleway"><a href="/diet-plan-page">Diet Plan</a></li>
            <li class="raleway"><a href="/community-page">Community</a></li>
            <li class="raleway"><a href="/progress-page">Progress</a></li>
            <li class="raleway"><a href="/contact-us-page">Contact Us</a></li>
            <li class="raleway login-btn"><a href="/login-page">Log In</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section id="log-workout">
        <div class="form-container">
            <h2>Log Today's Workout</h2>
            <form action="/log-workout" method="POST">
                <label for="weight">Your Weight (kg)</label>
                <input type="number" id="weight" name="weight" placeholder="Enter your weight" required />

                <label for="duration">Workout Duration (minutes)</label>
                <input type="number" id="duration" name="duration" placeholder="Enter duration in minutes" required />

                <h3>Select Exercises Completed</h3>
                <div class="exercise-list">
                    <div class="exercise-item">
                        <input type="checkbox" id="exercise1" name="exercise" value="Pushups">
                        <label for="exercise1">Pushups</label>
                    </div>
                    <div class="exercise-item">
                        <input type="checkbox" id="exercise2" name="exercise" value="Squats">
                        <label for="exercise2">Squats</label>
                    </div>
                    <div class="exercise-item">
                        <input type="checkbox" id="exercise3" name="exercise" value="Lunges">
                        <label for="exercise3">Lunges</label>
                    </div>
                    <div class="exercise-item">
                        <input type="checkbox" id="exercise4" name="exercise" value="Plank">
                        <label for="exercise4">Plank</label>
                    </div>
                    <div class="exercise-item">
                        <input type="checkbox" id="exercise5" name="exercise" value="Burpees">
                        <label for="exercise5">Burpees</label>
                    </div>
                </div>

                <label for="notes">Additional Notes</label>
                <textarea id="notes" name="notes" rows="4" placeholder="Any comments..."></textarea>

                <input type="submit" value="Log Workout">
            </form>
        </div>
    </section>

    <footer class="raleway">
        <div class="container">
            <p>2024 Calorie Crush. Created with ❤️ by Abhimanyu and Suyash.</p>
            <p>
              For any inquiries, feel free to
              <a style="color: white" href="/contact-us-page">contact us</a>
            </p>
        </div>
    </footer>
</body>
</html>
